<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Carteira</title>
</head>
<body>
    <form id="form" method="post">
            <label>Nome Completo:</label>
            <br>
            <input type="text" id="botaoNome" onkeyup="atualizaCarteira()">
        <div>  
            <label>Matricula:</label>
            <br>
            <input type="text" id="botaoMatricula" onkeyup="atualizaCarteira()">    
        </div>
        <div>   
            <label>Número do CPF:</label>
            <br>
            <input type="text" id="botaoCpf" onkeyup="atualizaCarteira()">
        </div>
        <div>   
            <label>Validade:</label>
            <br>
            <input type="text" id="botaoValidade" onkeyup="atualizaCarteira()">
            <br>
            Foto: <input type="file" accept="image/*" name="botaofoto" onchange="loadFile(event)">
            QrCode: <input type="file" accept="image/*" name="botaofoto" onchange="loadFile2(event)">
            <button onclick="gerarPdf()" id="download">Download Carteira</button>
        </div>
        <input type="button" id="botaoReset" onClick="window.location.reload(true)" value="Resetar carteira">
    </form>
    <br>
    <div id="divCarteira">
		<img id="output"/>  
        <img id="output2"/> 
        <div id="campos">
            <div id="divNome">
                <label id="nome"> X</label>
            </div>
            <div id="divInstituição">
                <label id="Instituição"> SECRETARIA DE EDUCAÇÃO</label>
            </div>
            <div id="divMatricula">
                <label id="matricula">  X</label>
            </div>
            <div id="divCpf">
                <label id="cpf"> X</label>
            </div>
            <div id="divValidade">
                <label id="validade"> X</label> 
            </div>
        </div>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>   
    <script>
        function gerarPdf(){
            var doc = new jsPDF();
            var nome = document.getElementById("botaoNome").value;
            doc.text("Carteira de professor de "+nome, 10, 10);
            doc.save("teste.pdf");
        }
    </script>
</body>
</html>
